apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: governor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: governor
    server: https://kubernetes.default.svc
  project: default
  source:
    path: governor
    repoURL: https://github.com/WaffleHacks/infrastructure.git
    targetRevision: HEAD
